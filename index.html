<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Outfit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="img-sec">
          <img src="image-qr-code.png" alt="qr-code-bar" />
        </div>
        <div class="text heading">
          <p>
            Improve your front-end
            <br />
            skills by building projects
          </p>
        </div>
        <div class="text info">
          <p>
            Scan the QR code to visit frontend
            <br />
            Mentor and take your coding skills to
            <br />
            the next level
          </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        Coded by
        <a href="https://github.com/YomaAroriode" target="_blank">
          Yoma Aroriode
        </a>
      </div>
    </div>
  </body>
</html>
